site_name:        RAD.jl
repo_url:         https://github.com/MurrellGroup/RAD.jl
site_description: Robust amplicon denoiser (RAD) contains cluster and consensus tools.
site_author:      Ben Murrell

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code

docs_dir: 'build'

pages:
  - Home: index.md
  - clusterpipeline: clusterpipeline.md
  - consensus: consensus.md

